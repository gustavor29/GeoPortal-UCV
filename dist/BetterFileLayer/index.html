<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dev - Leaflet Better File Layer</title>

    <!-- Dependency to Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script> 

    <!-- Files from current project -->
    <link rel="stylesheet" href="src/leaflet.betterfilelayer.css">
    <script type="text/javascript" src="https://unpkg.com/leaflet-better-filelayer@0.1.1/dist/leaflet.betterfilelayer.min.js"></script>
</head>
<body>
<div id="map" style="width: 98vw; height: 85vh"></div>
</body>
<script>
  const osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; 2013 OpenStreetMap contributors',
  });

  const map = L.map('map', {
    editable: true,
    layers: [osm]
  }).setView([-8.748008188078693, -63.88549804687501], 13);
   
  
    var capaUsuario = L.Control.betterFileLayer();
  
    var layerControl = L.control.layers(osm, capaUsuario).addTo(map); 
</script>
</html>
